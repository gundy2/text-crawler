<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Star Wars Crawl - Canvas Version</title>
<link rel="stylesheet" href="styles.css">
<script type="importmap">
  {
    "imports": {
      "three": "./lib/three.module.js",
      "three/examples/jsm/postprocessing/EffectComposer.js": "./lib/EffectComposer.js",
      "three/examples/jsm/postprocessing/RenderPass.js": "./lib/RenderPass.js",
      "three/examples/jsm/postprocessing/UnrealBloomPass.js": "./lib/UnrealBloomPass.js"
    }
  }
</script>
</head>
<body>

<div id="ui-layer">
  <div class="field">
    <label>Episode Title</label>
    <input type="text" id="inTitle" value="Episode IV">
  </div>
  <div class="field">
    <label>Main Subtitle</label>
    <input type="text" id="inSub" value="A NEW HOPE">
  </div>
  <div class="field">
    <label>Crawl Story</label>
    <textarea id="inBody" rows="6">It is a period of civil war. Rebel spaceships, striking from a hidden base, have won their first victory against the evil Galactic Empire.

During the battle, rebel spies managed to steal secret plans to the Empire's ultimate weapon, the DEATH STAR, an armored space station with enough power to destroy an entire planet.

Pursued by the Empire's sinister agents, Princess Leia races home aboard her starship, custodian of the stolen plans that can save her people and restore freedom to the galaxy...

</textarea>
  </div>
  <div class="field">
    <label>Scroll Speed <span class="value-display" id="speedVal">2</span></label>
    <input type="range" id="inSpeed" min="1" max="20" value="2">
  </div>
  <div class="field">
    <label>Music (MP3)</label>
    <input type="file" id="inAudio" accept="audio/mp3,audio/mpeg">
  </div>
  <div class="field">
    <label>Volume <span class="value-display" id="volVal">100%</span></label>
    <input type="range" id="inVolume" min="0" max="100" value="100">
  </div>
  <div class="field">
    <label class="checkbox-label">
      <input type="checkbox" id="inLoop" checked> Loop Music
    </label>
  </div>
  <div class="field">
    <label class="checkbox-label">
      <input type="checkbox" id="inContinuous"> Continuous Loop
    </label>
  </div>
  <button id="btnToggleUI">FULLSCREEN / HIDE UI</button>
  <button id="btnUpdate">UPDATE CRAWL</button>
  <button id="btnPause">PAUSE ANIMATION</button>
  <button id="btnReset">RESET TO START</button>
  <button id="btnRecord" disabled>START RECORDING (WEBM)</button>
</div>

<script src="./lib/opentype.min.js"></script>
<script type="module" src="main.js"></script>
</body>
</html>
